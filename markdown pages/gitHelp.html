## Git
*****
git \<command\>
    
*commands:*
##### Сделать в начале
```
config user.name "<name>"
config user.email "<email>"
[config --global] - приминяет параметры на все репозитории.
```

##### Создание репозитория
```
init - инициализирует новый репозиторий.
clone - клонирует репозиторий в каталог.
```

##### Подготовка репозитория
```
status - выводит состояние рабочего каталога.
add <file> - добавляет содержимое файла в индекс.
[add *.txt] -  добавляет все файлы с расширением txt в индекс.
[add .] - добавляет все файлы в индекс.
commit - записывает изменения в репозиторий.
[commit -m "<msg>"] - записывает изменения в репозиторий и добавляет описание.
```

##### Работа с репозиторием
```
fetch - загружает файлы из другого репозитория.
push - обновляет существующие объекты.
pull - 
merge - 
```

##### Работа с ветками
```
branch - создаёт ветку.
checkout - переключаеться на ветку.
[checkout -b] - создаёт и переключается на созданную ветку.
```

##### status
```
untracked - неотслеживаемые
unmodified - не изменён
modified - изменён
staged - подготовленный
```
